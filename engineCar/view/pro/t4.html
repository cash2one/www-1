<table class="table table-bordered">
    <thead class="bold_th thead">
        <tr class="active">
            <th class="v_c fz18">司机姓名</th>
            <th class="v_c fz18">总车数</th>
            <th class="v_c fz18">总工时</th>
            <!--<th class="v_c fz18">操作</th>-->
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="($index,item) in dwList" ng-class="{active: $index%2==1}">
            <td>
                <span class="js_name">{{item.name}}</span>
            </td>
            <td>
                <button class="btn btn-link" data-id="{{item.id}}" data-number="{{item.totalTimes}}"
                        ng-click="gocar($event,'w','WJ')">{{item.totalTimes || '0'}}</button>
            </td>
            <td>
                <button class="btn btn-link" data-id="{{item.id}}" data-number="{{item.workHours}}"
                        ng-click="goAllTime($event,'w','WJ')">{{item.workHours || '0'}}</button>
            </td>
        </tr>
    </tbody>
</table>

<div ng-controller="dwPageCtrl" class="cs_pagination">
    共{{totalItems}}条，每页{{pageSize}}条,第 {{currentPage}} / {{totalPage}}页
    <input type="text" ng-model="pageSelect" />
    <button type="button" class="btn btn-default" ng-click="setPage()">跳转</button>
    <uib-pagination
            total-items="totalItems"
            ng-model="currentPage"
            max-size="maxSize"
            boundary-links="true"
            num-pages="totalPage"
            force-ellipses="false"
            items-per-page="pageSize"
            previous-text="上一页" next-text="下一页"
            first-text="首页" last-text="尾页"
            ng-change="pageChanged()"
            max-size="maxSize"
            rotate="true"
            >
    </uib-pagination>
</div>
<style>
    .fz18{
        font-size:18px;
    }
    .thead th{
        text-align: center;
    }
    .thead{
        background-color: #f5f5f5;
    }
</style>
