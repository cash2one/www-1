<div class="sec_8 row">
    <div class="sec_1_l col-sm-8">
        <!--<a href=""><i class="icon_27 icon_add_27"></i>新&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;增</a>-->
        <!--<a href=""><i class="icon_27 icon_minus_27"></i>删&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;除</a>-->
        <a href="javascript:;" data-toggle="modal" data-target="#add">
            <i class="icon_27 icon_add_27"></i>新&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;增
        </a>
        <a href="javascript:;">
            <i class="icon_27 icon_minus_27"></i>删&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;除
        </a>
    </div>
    <div class="col-sm-4">
        <form class="bs-example bs-example-form pb15" role="form" >
            <div class="input-group">
                <input type="text" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-default glyphicon glyphicon-search" type="button"></button>
            </span>
            </div>
        </form>
    </div>
</div>

<div class="sec_2 table-responsive">
    <table class="table table-bordered table-striped">
        <thead class="bold_th">
        <tr>
            <th>油名称</th>
            <th>单价(元/升)</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat = " item in oilList">
                <td>{{item.name || '&nbsp;&nbsp;'}}</td>
                <td>{{item.price || '&nbsp;&nbsp;'}}</td>
                <td>
                    <button class="btn btn-link" data-id="{{item.id}}" ng-click="saveM($event,'#edit')">编辑</button>
                    <button class="btn btn-link" data-id="{{item.id}}" ng-click="delete($event,'#delete')">删除</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- 新增油 S-->
<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog w700">
        <div class="modal-content">
            <div class="modal-header  modal_tit1">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title">新增油</h4>
            </div>
            <div class="modal-body row">
                <form class="form-horizontal col-sm-9" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">油名称:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="请输入地点名称" ng-model="modelM.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">油单价:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="请输入地点名称" ng-model="modelM.price">
                        </div>
                    </div>
                </form>
                <div class="col-sm-3 form-group form_btn tl">
                    <button type="button" class="btn btn-primary" ng-click="saveFn('#add')">保&nbsp;&nbsp;存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 新增油 E-->

<!-- 编辑油  S-->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog w700">
        <div class="modal-content">
            <div class="modal-header  modal_tit1">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title">编辑油</h4>
            </div>
            <div class="modal-body row">
                <form class="form-horizontal col-sm-9" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">油名称:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="请输入地点名称" ng-model="modelM.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">油单价:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="请输入地点名称" ng-model="modelM.price">
                        </div>
                    </div>
                </form>
                <div class="col-sm-3 form-group form_btn tl">
                    <button type="button" class="btn btn-primary mb15" ng-click="saveFn('#edit')">保&nbsp;&nbsp;存</button>
                    <button type="button" class="btn btn-primary" ng-click="delete2('#delete')">删&nbsp;&nbsp;除</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 编辑油  E-->

<!-- 删除油  S-->
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog w700">
        <div class="modal-content">
            <div class="modal-header  modal_tit1">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title">油</h4>
            </div>
            <div class="modal-body">
                <div class="tit3 mb15">
                    <p class="cl_red">您确定删除吗？删除后数据不可恢复</p>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-block btn-default" data-dismiss="modal">取消</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-block btn-primary" ng-click="deleteFn('#delete')">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 删除油  E-->
