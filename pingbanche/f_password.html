<!doctype html>
<html manifest="test.manifest">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="/pingbanche/css/jquery.mobile.custom.structure.css">
	<link rel="stylesheet" href="/pingbanche/css/style.css">
</head>
<body class="bgf2">
  <div data-role="page">
    <div data-role="header" class="header2" data-title="fixed" data-position="fixed">
      <h1>找回密码</h1>
      <a href="./login.html" data-ajax="false" class="icon_goPrev_44"></a>
    </div>
    <div data-role="main" class="ui-content pt10">
        <div class="form2">
          <form action="">
            <div class="form2_wrap">
              <label for="">
                  <input type="tel" placeholder="请输入您要找回密码的手机账号" id="js_m">
              </label>                   
            </div>
            <p>系统将重置您的密码，以短信方式发送到您的手机!</p>
            <input type="button" value="确定" class="js_sure">
          </form>
        </div>	
		</div>
    </div>
  <script src="/pingbanche/js/jquery-1.11.0.min.js"></script>
  <script src="/pingbanche/js/jquery.mobile.custom.js"></script>
  <script src="/pingbanche/js/common.js"></script>
  <script>
  $(function(){
    $(".js_sure").on("click",function(){
      var data={};
      data["mobile"]=$.trim($("#js_m").val());

      ajax_pwd(data,"mobile/resetPwd",function(data){
        switch(data.response_state){
          case 1:
            alert("密码已成功发送到你的手机上,请注意查收");
            window.location.href="./login.html";
            break;
          case 1001:
            alert(data.response_note); 
            break;    
          case 1002:
            alert(data.response_note); 
            break;                
          case 1004:
            alert(data.response_note); 
            break;               
          case 1005:
            alert(data.response_note);
            break; 
          case -1:
            alert(data.response_note);
            break;                                         
        }  
      });
    });
  });
  </script>
</body>
</html>
