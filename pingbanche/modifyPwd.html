<!doctype html>
<html manifest="test.manifest">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="/pingbanche/css/jquery.mobile.custom.structure.css">
	<link rel="stylesheet" href="/pingbanche/css/style.css">
</head>
<body class="bgf2">
  <div data-role="page">
    <div data-role="header" class="header2" data-title="fixed" data-position="fixed">
      <h1 class="header_h">更改密码</h1>
      <a href="./home.html" class="icon_goPrev_44" data-ajax="false"></a>
    </div>
    <div data-role="main" class="ui-content pt10">
        <div class="form1">
          <form action="">
            <div class="form1_wrap mb10">
              <label for="">
                  <span class="icon_mm2_57"></span>
                  <input type="password" placeholder="请输入原密码" id="oldPwd">
              </label>
              <label for="">
                  <span class="icon_mm2_57"></span>
                  <input type="password" placeholder="请输入新密码" id="newPwd">
              </label> 
              <label for="">
                  <span class="icon_mm2_57"></span>
                  <input type="password" placeholder="请再次输入新密码" id="newPwd2">
              </label>                             
            </div>
            <input type="button" value="提交更改" id="js_sure">
          </form>
        </div>	
		</div>
    </div>
  <script src="/pingbanche/js/jquery-1.11.0.min.js"></script>
  <script src="/pingbanche/js/jquery.mobile.custom.js"></script>
  <script src="/pingbanche/js/common.js"></script>
  <script>
    $(function(){
      $("#js_sure").on("click",function(){
        if(  !($("#newPwd").val()== $("#newPwd2").val()) ){
          alert("两次输入的新密码不一致，请重新输入");
          return false;
        }

        var data={};
        
        data["token"]=window.localStorage.getItem("token");
        data["oldPwd"]=$.trim( $("#oldPwd").val() );
        data["newPwd"]=$.trim( $("#newPwd").val() );
        
        ajax_pwd(data,"mobile/user/modifyPwd",function(data){
          switch(data.response_state){
            case 1:
              alert(data.response_note);
              window.location.href="./home.html";
              break;
            case 1002:
              alert(data.response_note);
              break;
            case 1108:
              alert(data.response_note);
              break;   
            case 1002:
              alert(data.response_note);
              break;
            case -100:
              alert(data.response_note);
              break;                                  
            case -1:
              alert(data.response_note);
              break;     
          }  
        });
      });
    });
  </script>
</body>
</html>
