<!doctype html>
<html manifest="test.manifest">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="/pingbanche/css/jquery.mobile.custom.structure.css">
  <link rel="stylesheet" href="/pingbanche/css/style.css">
  <style>
	.img_w{width:100%; background:#333;overflow: hidden;}
	.img_w img{
		max-width:90%; margin:0px auto; display: block;
	}
  </style>
</head>
<body class="bgf2" style="margin:0px;">
  <div data-role="page">
    <div data-role="header" class="header2" data-title="fixed" data-position="fixed">
      <h1>大图</h1>
      <a href="javascript:history.go(-1);" class="icon_goPrev_44" data-ajax="false"></a>
    </div>
    <div data-role="main" class="ui-content img_w">
    </div>
  </div>
  <script src="/pingbanche/js/jquery-1.11.0.min.js"></script>
  <script src="/pingbanche/js/jquery.mobile.custom.js"></script>
  <script src="/pingbanche/js/common.js"></script>
  <script>
  $(function(){
  	var win_h=$(window).height()-57;
  	$(".img_w").css("minHeight",win_h);

  	if( !!window.localStorage.getItem("img_org") ){
  		var $img=$("<img>");
  		$img.attr("src",window.localStorage.getItem("img_org"));
		$(".img_w").append($img);

		$(".img_w").find("img").load(function(){
			var img_h=$(".img_w").find("img").height();
			var img_w=$(".img_w").find("img").width();			
			if(img_h<win_h){
				$(this).parent(".img_w").css("position","relative");
				$(this).css({
					"position":"absolute",
					"left":50+"%",
					"top":50+"%",
					"marginTop":-img_h/2,
					"marginLeft":-img_w/2
				});
			}	
		});
  	}
  });
  </script>
</body>
</html>
