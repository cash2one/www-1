<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function trim(str) {
        return str.replace(/^\s*(.*?)\s*$/, "$1");
    }

    console.log(trim('      asede    frfrf  '))
    console.log('      asede    frfrf  ')
</script>
</body>
</html>
