<div class="sec_8"></div>
<div class="pd row">
    <form class="form-horizontal col-sm-offset-3 col-sm-6" role="form" ng-submit="subInfo($event)" name="myInfo">
        <div class="form-group">
            <label class="col-sm-4 control-label">登录账号(手机号ID):</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" disabled name="mbId" ng-model="userInfo.username" required>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': myInfo.trueName.$invalid}">
            <label class="col-sm-4 control-label">真实姓名:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="userInfo.trueName" required name="trueName">
                <span class="cl_red lh36" ng-show="myInfo.trueName.$invalid">真实名字不能为空</span>
            </div>
        </div>
        <div class="form-group" ng-hide="roleBoss">
            <label class="col-sm-4 control-label">司机类型:</label>
            <div class="col-sm-8">
                <select ng-model="selectedD" class="form-control">
                    <option ng-repeat="x in mOption" value="{{x.value}}">{{x.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="roleBoss" ng-class="{'has-error': myInfo.companyName.$dirty && myInfo.companyName.$invalid }">
            <label class="col-sm-4 control-label">公司名称:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="userInfo.companyName" name="companyName" required>
                <span class="cl_red lh36" ng-show="myInfo.companyName.$dirty && myInfo.companyName.$invalid">公司名称不能为空</span>
            </div>
        </div>
        <div class="col-sm-offset-4 col-sm-4">
            <button type="submit" class="btn btn-primary"  ng-disabled="myInfo.$invalid" ng-click="subInfo()">保存</button>
        </div>
    </form>
</div>
