    <div ng-controller="driverTable" class="ng-scope">
            <div class="sec_3">
                <div class="nav">
                    <a class="on">总工时</a>
                </div>
            </div>
            <div class="sec_10">
                <div class="sec_1_r">
                    <i class="icon_27 icon_return"></i>

                    <a href="javascript:;" ng-click="goBack()">返回总列表</a>

                </div>
                <div class="sec_1_l">
                    <p>{{mName}} (经理) > {{belong}}总工时</p>
                </div>
            </div>
        <div class="pd">
            <table class="table table-bordered table_img">
                <thead class="bold_th">
                    <tr class="active">
                        <th>员工姓名</th>
                        <th>驾车编号</th>
                        <th>上下班</th>
                        <th>上传照片</th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat-start="(index, item) in driverList" class="ng-scope" ng-class="{'active': $index%2==1}">
                    <td rowspan="2" class="ng-binding">
                        {{item.employeeName}}
                    </td>
                    <td rowspan="2" class="ng-binding">
                        {{item.carNo}}
                    </td>
                    <td class="ng-binding">{{item.onTime}}</td>
                    <td style="padding-left: 30px">
                        <div class="img_w" on-finish-render="imgShow()">
                            <img data-img="{{item.onBgPhotos}}" data-ng-src="{{item.onPhotos}}"
                                 ng-click="showBigImg($event)" src="{{item.onPhotos}}">
                        </div>
                    </td>
                </tr>

                <tr ng-repeat-end ng-class="{active: $index%2==1}">
                    <td class="ng-binding">{{item.offTime}}</td>
                    <td style="padding-left: 30px">
                        <div class="img_w" on-finish-render="imgShow()">
                            <img data-img="{{item.offBgPhotos}}" data-ng-src="{{item.offPhotos}}"
                                 ng-click="showBigImg($event)" src="{{item.offPhotos}}">
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
            <div ng-controller="drivePageCtrl" class="cs_pagination" >
                共{{totalItems}}条，每页{{pageSize}}条,第 {{currentPage}} / {{totalPage}}页
                <input type="text" ng-model="pageSelect" />
                <button type="button" class="btn btn-default" ng-click="setPage()">跳转</button>
                <uib-pagination
                        total-items="totalItems"
                        ng-model="currentPage"
                        max-size="maxSize"
                        boundary-links="true"
                        num-pages="totalPage"
                        force-ellipses="false"
                        items-per-page="pageSize"
                        previous-text="上一页" next-text="下一页"
                        first-text="首页" last-text="尾页"
                        ng-change="pageChanged()"
                        max-size="maxSize"
                        rotate="true"
                        >
                </uib-pagination>
            </div>
        </div>
    </div>

    <style class="ng-scope">
        .table_img .img_w{
            width: 58px;
            height: 44px;
            background: #f5f5f5;
            border:1px solid #ddd;
        }
        .table_img .img_w img{
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .table_img td{vertical-align:middle!important;}
    </style>
</div>
</div>
